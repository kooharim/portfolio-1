<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IF 로그인</title>
    <link rel="stylesheet" href="../css/로그인.css" />
    <script src="jquery-3.4.1.js"></script>
  </head>
  <body>
    <section class="login-form">
      <div class="logo">
        <a href="../html/main.html">
          <img src="../img/기타/Group 125.png" width="40px" height="40px" />
        </a>
        <h1>LOGIN</h1>
      </div>
     
      <form action="">
        <div class="int-area">
          <input type="text" name="id" id="id" autocomplete="off" required />
          <label for="id">User Name</label>
        </div>

        <div class="int-area">
          <input
            type="password"
            name="pw"
            id="pw"
            autocomplete="off"
            required
          />
          <label for="id">pasword</label>
        </div>
        <div class="btn-area">
          <button type="submit">Login</button>
        </div>
        <div class="caption">
          <a href="../html/회원가입.html">회원이 아니라면 회원가입 하러가기</a>
        </div>
      </form>
    </section>
  </body>
</html>
