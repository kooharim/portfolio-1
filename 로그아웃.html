<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그아웃(로그인)</title>

    <link rel="stylesheet" href="../css/로그아웃.css" />
    <script src="jquery-3.4.1.js"></script>
  </head>
  <body>
    <section class="login-form">
      <h1>LOGIN </h1>
      <form action="">
        <div class="int-area">
          <input type="text" name="id" id="id" autocomplete="off" required />
          <label for="id">User Name</label>
        </div>

        <div class="int-area">
          <input
            type="password"
            name="pw"
            id="pw"
            autocomplete="off"
            required
          />
          <label for="id">pasword</label>
        </div>
        <div class="btn-area">
          <button type="submit">Login</button>
        </div>
        <div class="caption">
          <a href="">forget password?</a>
        </div>
      </form>
    </section>
  </body>
</html>
